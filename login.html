<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./assets/packages/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="css/login.css" />
        <title>Login| Portfolio</title>
</head>
<body>
    <div class="form-container">
        <div class="error">
            <h1>These credentials do not match our records.</h1>
        </div>
        <form action="#" method="post" class="form">
            <h1 class="title">Login</h1>
            <div class="form-controll input-field">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-controll input-field">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-controll">
                <input type="submit" class="btn btn_secondary-inverse">
            </div>
        </form>
    </div>
</body>
</html>
